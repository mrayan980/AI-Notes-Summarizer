<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Study Notes Search Engine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="{{ url_for('upload_page') }}">Study Notes Search Engine</a></h1>
      <nav>
        <a href="{{ url_for('upload_page') }}">Upload</a>
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('summarize') }}">Summarize</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            <div class="flash-item">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <small>Built with Flask • Upload PDF, PPTX, TXT • Simple summarizer & search</small>
    </div>
  </footer>
</body>
</html>
